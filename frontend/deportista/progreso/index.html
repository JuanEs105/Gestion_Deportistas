<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Progreso | Titanes Evolution</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#E21B23",
                    },
                    fontFamily: {
                        display: ["Oswald", "sans-serif"],
                        body: ["Montserrat", "sans-serif"],
                    },
                },
            },
        };
    </script>
    
    <link rel="stylesheet" href="progreso.css">
</head>
<body class="font-body bg-black text-white">
    
    <!-- SIDEBAR -->
    <aside class="fixed left-0 top-0 h-full w-20 lg:w-72 bg-zinc-900 z-50 border-r border-white/10">
        <div class="flex flex-col h-full">
            <!-- Logo -->
            <div class="p-6 flex items-center gap-3">
                <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
                    <img src="../../assets/images/logo titanes.jpg" alt="Logo" class="w-full h-full object-cover rounded-full">
                </div>
                <span class="font-display text-2xl font-bold uppercase italic hidden lg:inline">
                    Titanes<span class="text-primary">Evolution</span>
                </span>
            </div>
            
            <!-- Perfil -->
            <div class="px-6 mb-6" onclick="window.location.href='../perfil/perfil.html'" style="cursor: pointer;">
                <div class="flex items-center gap-3 p-2 rounded-xl hover:bg-white/5">
                    <div class="w-12 h-12 rounded-full overflow-hidden border-2 border-primary" id="profileAvatarContainer">
                        <div class="w-full h-full bg-primary flex items-center justify-center">
                            <span class="text-white font-bold text-xl" id="profileInitial">?</span>
                        </div>
                    </div>
                    <div class="hidden lg:block">
                        <p class="text-sm font-bold" id="profileName">Cargando...</p>
                        <p class="text-[10px] uppercase text-primary font-bold">Elite Athlete</p>
                    </div>
                </div>
            </div>
            
            <!-- Nav -->
            <nav class="flex-1 px-4 space-y-2">
                <a href="../dashboard.html" class="flex items-center gap-4 px-4 py-3 hover:bg-white/5 rounded-lg text-gray-400 hover:text-white">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="font-semibold hidden lg:inline">Dashboard</span>
                </a>
                <a href="../mis-evaluaciones/index.html" class="flex items-center gap-4 px-4 py-3 hover:bg-white/5 rounded-lg text-gray-400 hover:text-white">
                    <span class="material-symbols-outlined">analytics</span>
                    <span class="font-semibold hidden lg:inline">Mis Evaluaciones</span>
                </a>
                <a href="index.html" class="flex items-center gap-4 px-4 py-3 bg-primary/10 border-l-4 border-primary text-white">
                    <span class="material-symbols-outlined text-primary">trending_up</span>
                    <span class="font-semibold hidden lg:inline">Mi Progreso</span>
                </a>
                <a href="../calendario/index.html" class="flex items-center gap-4 px-4 py-3 hover:bg-white/5 rounded-lg text-gray-400 hover:text-white">
                    <span class="material-symbols-outlined">calendar_month</span>
                    <span class="font-semibold hidden lg:inline">Calendario</span>
                </a>
            </nav>
            
            <!-- Footer - SIN BOTÓN DE MODO OSCURO -->
            <div class="p-4 border-t border-white/10">
                <button id="logoutBtn" class="flex items-center gap-4 px-4 py-3 w-full hover:bg-white/10 rounded-lg text-red-500">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="font-semibold hidden lg:inline">Cerrar Sesión</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="ml-20 lg:ml-72 p-4 lg:p-10">
        
        <!-- LOADING -->
        <div id="loadingState" class="flex justify-center items-center py-20">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-primary mx-auto mb-4"></div>
                <p class="text-gray-400 font-semibold">Cargando progreso...</p>
            </div>
        </div>

        <!-- ERROR -->
        <div id="errorState" class="hidden bg-red-900/20 border border-red-800 rounded-lg p-6">
            <div class="flex items-start gap-3">
                <span class="material-symbols-outlined text-red-500 text-3xl">error</span>
                <div>
                    <h3 class="font-bold text-red-300 mb-2">Error al cargar progreso</h3>
                    <p class="text-red-400 text-sm" id="errorMessage"></p>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div id="mainContent" class="hidden">
            <h1 class="font-display text-5xl md:text-7xl font-black uppercase italic mb-10">
                MI <span class="text-primary">PROGRESO</span>
            </h1>
            
            <div id="nivelesContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Cards de niveles se renderizan aquí -->
            </div>
        </div>
    </main>

    <script src="../api.js"></script>
    <script src="menu-niveles.js"></script>
</body>
</html>
