<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">
    
    <!-- Script de redirección CORREGIDO -->
    <script>
        // Redirigir a login.html (NO a login-admin.html) con parámetro admin
        window.location.href = 'login.html?role=admin';
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0A0A0A; color: white;">

    <!-- Redirección por seguridad -->
    <script>
        setTimeout(function() {
            window.location.href = 'login.html?role=admin';
        }, 2000);
    </script>
