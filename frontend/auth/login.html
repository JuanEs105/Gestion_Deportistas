<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Titanes Evolution</title>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../shared/css/main.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>
    
    <!-- Botón Volver (DINÁMICO - se configurará con JavaScript) -->
    <a href="#" class="btn-back-login" id="dynamicBackButton">
        <span class="material-symbols-outlined">arrow_back</span>
        <span id="backButtonText">Volver</span>
    </a>
    
    <!-- Container Principal -->
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-header">
            <div class="logo-circle">
                <img src="../assets/images/logo titanes.jpg" 
                     alt="Logo Titanes Evolution" class="logo-img">
            </div>
        </div>

        <!-- Tarjeta de Login -->
        <div class="login-card">
            <!-- Header dinámico -->
            <div class="login-header">
                <div class="role-badge" id="roleBadge">
                    <!-- Se llenará dinámicamente -->
                </div>
                <h1 class="login-title" id="loginTitle">
                    INICIAR <span class="text-primary">SESIÓN</span>
                </h1>
                <p class="login-subtitle" id="loginSubtitle">
                    Accede a tu panel de gestión
                </p>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="login-form">
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <span class="material-symbols-outlined">person</span>
                        Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" 
                           placeholder="tu@email.com" required 
                           class="form-input">
                    <div class="error-message" id="errorEmail"></div>
                </div>

                <!-- Campo Contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <span class="material-symbols-outlined">lock</span>
                        Contraseña
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" 
                               placeholder="••••••••" required 
                               class="form-input">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                    <div class="error-message" id="errorPassword"></div>
                </div>

                <!-- Recordarme y Olvidé contraseña -->
                <div class="form-options">
                    <label class="checkbox-option">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">Recordarme</span>
                    </label>
                    
                    <a href="recuperar-contrasena.html" class="forgot-link">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Botón de Login -->
                <button type="submit" class="btn-login" id="btnLogin">
                    <span id="btnLoginText">ACCEDER AL PANEL</span>
                    <span class="material-symbols-outlined">arrow_forward</span>
                    <div class="loading-spinner hidden" id="loadingSpinner"></div>
                </button>
            </form>

            <!-- Enlace para Registro (dinámico) -->
            <div class="register-link" id="registerLinkContainer">
                <!-- Se llenará dinámicamente según el rol -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="login-footer">
            <div class="footer-content">
                <span class="copyright">TITANES EVOLUTION © 2024</span>
                <div class="divider"></div>
                <span class="tagline">SPORTS EXCELLENCE PROGRAM</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../shared/js/auth.js"></script>
    <script src="../shared/js/utils.js"></script>
    <script src="login.js"></script>
</body>
</html>
