<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Entrenadores | Titanes Evolution</title>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="acceso-entrenador.css">
</head>
<body class="acceso-entrenadores-body">
    <!-- Botón Volver -->
    <a href="acceso.html" class="btn-back-entrenadores">
        <span class="material-symbols-outlined">arrow_back</span>
        Volver
    </a>

    <div class="acceso-entrenadores-container">
        <!-- Sección de Iniciar Sesión -->
        <div class="acceso-section acceso-login-section">
            <div class="acceso-section-bg"></div>
            <div class="acceso-section-content">
                <span class="acceso-section-badge">Ya soy Entrenador</span>
                <h2 class="acceso-section-title">
                    Iniciar<br><span class="text-primary">Sesión</span>
                </h2>
                <a href="login.html?role=entrenador" class="btn-acceso-entrenador btn-login">
                    Entrar al Panel
                </a>
            </div>
        </div>

        <!-- Sección de Registro -->
        <div class="acceso-section acceso-register-section">
            <div class="acceso-section-bg"></div>
            <div class="acceso-section-content">
                <span class="acceso-section-badge">Únete al Staff</span>
                <h2 class="acceso-section-title">
                    Registrar<br><span class="text-white">Se</span>
                </h2>
                <a href="registro-entrenador-step1.html" class="btn-acceso-entrenador btn-register">
                    Solicitar Acceso
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="acceso-entrenadores-footer">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Staff Técnico</div>
                <div class="stat-value">+10 COACHES</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Certificaciones USASF</div>
                <div class="stat-value">NIVELES 1 - 6</div>
            </div>
        </div>
        <div class="footer-info">
            <span class="copyright">Titanes Evolution 2026 | Coach Portal</span>
            <div class="divider"></div>
        </div>
    </footer>

    <!-- Elementos decorativos -->
    <div class="decorative-shape shape-1"></div>
    <div class="decorative-shape shape-2"></div>

    <!-- Scripts -->
    <script src="acceso-entrenador.js"></script>
</body>
</html>
